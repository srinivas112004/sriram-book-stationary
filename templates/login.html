<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Sriram Stationary</title>
  <meta name="description" content="Admin login for Sriram Books and Stationary">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .login-card {
      background: var(--bg-secondary-color);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-color), var(--gradient-accent));
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header img {
      width: 75px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid var(--accent-color);
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: var(--text-muted-color);
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted-color);
      z-index: 2;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(107, 119, 255, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn:hover {
      background: var(--accent-color-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(107, 119, 255, 0.3);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 600;
      animation: slideInDown 0.3s ease-out;
    }
    
    .alert-success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .alert-error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .alert-info {
      background-color: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    
    @keyframes slideInDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .back-home {
      text-align: center;
      margin-top: 2rem;
    }
    
    .back-home a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .back-home a:hover {
      color: var(--accent-color-hover);
      transform: translateX(-5px);
    }
    
    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
        margin: 10px;
      }
      
      .login-header h1 {
        font-size: 1.5rem;
      }
      
      .login-header img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="{{ url_for('static', filename='assets/logo-img.jpeg') }}" alt="Sriram Stationary Logo">
        <h1>Admin Login</h1>
        <p>Access your dashboard securely</p>
      </div>
      
      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'error' if category == 'error' else category }}">
              <i class="fa-solid fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' if category == 'error' else 'info-circle' }}"></i>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
          </div>
        </div>
        
        <button type="submit" class="login-btn">
          <i class="fa-solid fa-sign-in-alt"></i>
          Login to Dashboard
        </button>
      </form>
      
      <div class="back-home">
        <a href="{{ url_for('home') }}">
          <i class="fa-solid fa-arrow-left"></i>
          Back to Website
        </a>
      </div>
    </div>
  </div>
  
  <script>
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.form-control');
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
      
      // Auto-hide flash messages
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        setTimeout(() => {
          alert.style.opacity = '0';
          alert.style.transform = 'translateY(-20px)';
          setTimeout(() => alert.remove(), 300);
        }, 5000);
      });
    });
  </script>
</body>
</html>
